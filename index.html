<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style1.css">

<body>
  <div class="wrapper">
    <header>Todo App</header>
    <div class="inputField">
      <input id="title" type="text" placeholder="Add your new todo">
      <button id="add" type="submit" value="Submit">Add to List</button>
    </div>

  <div class="items">
    <h3>Your TODOs</h3>
    <table class="table">
      <thead>
          <th scope="col">SNo</th>
          <th scope="col">Item</th>
        </tr>
      </thead>
      <tbody id="tableBody">
        <tr>
          <th scope="row">1</th>
          <td>Get some coffee</td>
          <td><button type="button" class="btn btn-primary btn-sm">Delete</button></td>
        </tr>
      </tbody>
    </table>
  </div>
  </div>

   <script src="script1.js"></script>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

</body>
